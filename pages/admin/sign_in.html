<link rel="stylesheet" href="css/bootstrap.min.css"/>

<div class="container">
    <form class="form-signin" id="admin-sign-in-form">
        <h2 class="form-signin-heading"><%=$.i18n.t("admin.sign-in-page.form-header")%></h2>
        <label for="input-email" class="sr-only"><%=$.i18n.t("admin.sign-in-page.email")%></label>
        <input type="email" id="input-email" class="form-control" placeholder="<%=$.i18n.t("admin.sign-in-page.email")%>" required autofocus>
        <label for="input-password" class="sr-only"><%=$.i18n.t("admin.sign-in-page.password")%></label>
        <input type="password" id="input-password" class="form-control" placeholder="<%=$.i18n.t("admin.sign-in-page.password")%>" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><%=$.i18n.t("admin.sign-in-page.sign-in-btn")%></button>
    </form>
</div>
