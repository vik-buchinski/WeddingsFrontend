<h3 class="page-header"><%=$.i18n.t("admin.about_page.page-title")%></h3>
<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe" style="visibility: hidden;"></iframe>
<form>
    <div class="form-group">
        <label for="avatar-row"><%=$.i18n.t("admin.about_page.choose-photo-title")%></label>
        <div class="row" id="avatar-row">
            <div class="col-sm-offset-0 col-sm-3">
                <img id="image" src="<% if(data && data.image_url) {%> <%=data.image_url%> <% } else { %>./img/placeholder_300x300.png<% } %>" class="img-responsive img-thumbnail">
            </div>
        </div>
        <br />
        <input id="avatar-image" name="avatar-image" class="btn btn-default" type="file" accept=".gif,.png,.jpg,.tif,.jpeg">
    </div>
    <div class="form-group">
        <label for="description"><%=$.i18n.t("admin.about_page.description-title")%></label>
        <textarea cols="80" id="description" rows="8"><% if(data && data.description) {%> <%=data.description%> <% } %></textarea>
    </div>
    <button id="submit-btn" class="btn btn-default"><%=$.i18n.t("admin.about_page.save-btn")%></button>
</form>
