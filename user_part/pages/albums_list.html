<ul class="albums-list">
    <% _.each(albums, function(album) { %>
	    <li>
	        <a href="#album/<%=album.id%>">
	            <img class="lazy" data-original="<%=album.album_main_image%>" data-id="<%=album.id%>" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" <% if(album.album_description){ %>alt="<%=album.album_description%>" <% } %>/>
	            <div><%=album.album_name%></div>
	        </a>
	    </li>
    <% }); %>
</ul>
